<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ader Washers</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav class="nav">
            <label class="logo"><a href="index.html"><img src="/img/logo.ico" alt="logo"></a></label>
            <ul>
                <li><a href="index.html" class="nav-list-link">Home</a></li>
                <li><a href="about.html" class="nav-list-link">About</a></li>
                <li><a href="#" class="active nav-list-link">Contact Us</a></li>
                <li><a href="services.html" class="nav-list-link">Services</a></li>
                <li><a href="appointment.html" class="nav-list-link">Appointment</a></li>
            </ul>
            <label id="icon">
                <i class="fa fa-bars"></i>
            </label>
        </nav>
    </header>
    <section id="contact">
        <div class="container">
            <div class="contact-header">
                <h2 class="contact-header">Contact Us</h2>
                <p class="contact-paragraph">Company Contact Details</p>
            </div>

            <div class="row contact-info">
                <div class="col-md-4">
                    <div class="contact-address">
                        <i class="ios-ios-location-outline"></i>
                        <h3>Address</h3>
                        <address>63 Diakonia Avenue, Durban 40001, SA</address>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-phone">
                        <i class="ios-ios-telephone-outline"></i>
                        <h3>Phone Number</h3>
                        <p><a href="tel:+27735072298">+27 73507 2298</a></p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-email">
                        <i class="ios-ios-telephone-outline"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:infor@example.com">infor@example.com</a></p>
                    </div>
                </div>
            </div>

            <div class="form">
                <div id="sendmessage">Your Message has been sent. Thank you</div>
                <div id="errormessage"></div>
                <form action="" method="post" role="form" class="contactForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                            <div class="validation"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" data-rule="minlen:4" data-msg="Please enter a valid email" />
                            <div class="validation"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars for the subject">
                        <div class="validation"></div>
                    </div>
                    <div class="form-group">
                        <textarea name="message" id="message" cols="152" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="message"></textarea>
                        <div class="validation"></div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                </form>
            </div>
        </div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <a href="mailto:andilemlambo98@gmail.com" class="footer-link">andilemlambo98@gmail.com</a>
        <ul class="social-list">
            <li class="social-list-item">
                <a href="#" class="social-list-link"><i class="fab fa-facebook"></i></a>
            </li>
            <li class="social-list-item">
                <a href="#" class="social-list-link"><i class="fab fa-twitter"></i></a>
            </li>
            <li class="social-list-item">
                <a href="#" class="social-list-link"><i class="fab fa-instagram"></i></a>
            </li>
            <li class="social-list-item">
                <a href="#" class="social-list-link"><i class="fab fa-linkedin"></i></a>
            </li>
        </ul>
    </footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha512-M+hXwltZ3+0nFQJiVke7pqXY7VdtWW2jVG31zrml+eteTP7im25FdwtLhIBTWkaHRQyPrhO2uy8glLMHZzhFog==" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="js/app.js"></script>


</html>
